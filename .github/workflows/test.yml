name: Test
'on':
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.57.0-noble
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # region pnpm

      # from: https://github.com/pnpm/action-setup
      - name: Install pnpm
        id: pnpm-install
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "pnpm_cache_dir=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # endregion

      - uses: actions/checkout@v4

      - name: Install build dependencies (for rdtsc)
        run: |
          apt-get update
          apt-get install -y --no-install-recommends make g++

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile

      - name: Debug environment
        run: |
          echo "Playwright version:"
          pnpm playwright --version
          echo "Browsers path:"
          ls -la ~/.cache/ms-playwright/ || echo "No browsers in default path"
          echo "Container check:"
          [ -f /.dockerenv ] && echo "Running inside Docker container" || echo "NOT inside container"
          cat /etc/os-release

      - name: Lint
        shell: bash
        run: |
          pnpm run lint

      - name: Build
        shell: bash
        run: |
          pnpm run build

      - name: Test
        shell: bash
        env:
          HOME: /root
        run: |
          xvfb-run pnpm run test
